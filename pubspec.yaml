name: finding_your_movies_demo
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # A wrapper around InheritedWidget to make them easier to use and more reusable.
  provider: ^6.1.2

  # RxDart is an implementation of the popular reactiveX api for asynchronous programming, leveraging the native Dart Streams api.
  rxdart: ^0.27.7

  # A composable, multi-platform, Future-based API for HTTP requests.
  http: ^1.2.1

  # Contains code to deal with internationalized/localized messages, date and number formatting and parsing, bi-directional text, and other internationalization issues.
  intl: ^0.18.1

  # Toast Library for Flutter, Easily create toast messages in single line of code
  fluttertoast: ^8.2.4

  # a widget provided to the flutter scroll component drop-down refresh and pull up load.
  pull_to_refresh: ^2.0.0

  # A package provides an easy way to add shimmer effect in Flutter project
  shimmer: ^3.0.0

  # Draw SVG files using Flutter.
  flutter_svg: ^2.0.10+1

  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android
  shared_preferences: ^2.2.2

  # A declarative routing package for Flutter that uses the Router API to provide a convenient, url-based API for navigating between different screens. You can define URL patterns, navigate using a URL, handle deep links, and a number of other navigation-related scenarios.
  go_router: ^13.2.1

  # Classes and helper functions that support JSON code generation via the `json_serializable` package
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.8

  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: false
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Bad Script
      fonts:
        - asset: assets/fonts/bad_script/BadScript-Regular.ttf
          weight: 400
    - family: dejavu
      fonts:
        - asset: assets/fonts/dejavu/DejaVuSerif.ttf
        - asset: assets/fonts/dejavu/DejaVuSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/dejavu/DejaVuSerif-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/dejavu/DejaVuSerif-Italic.ttf
          style: italic
    - family: dancing script
      fonts:
        - asset: assets/fonts/dancing_script/DancingScript-VariableFont_wght.ttf
        - asset: assets/fonts/dancing_script/DancingScript-Bold.ttf
          weight: 700
        - asset: assets/fonts/dancing_script/DancingScript-Medium.ttf
          weight: 500
        - asset: assets/fonts/dancing_script/DancingScript-Regular.ttf
          weight: 300
        - asset: assets/fonts/dancing_script/DancingScript-SemiBold.ttf
          weight: 600
